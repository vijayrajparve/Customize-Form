<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Feedback Form(Page 2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 mb-2 bg-success-subtle text-success-emphasis">
    <h1 class="text-center mt-5 fw-bold">पालकांचा अभिप्राय प्रश्नावली</h1>

    <div class="container mt-5 border border-secondary-subtle text-left shadow p-3 mb-5 bg-body-tertiary rounded">
        <form id="feedback-form">

            <div class="row">
                <div class="col mb-3">
                    <label class="form-label fw-bold">६. मुलांवर पोषण आहाराचा प्रभाव:</label><br>
                    <label class="form-label fw-bold mt-3">६.१ मुलांचे / मुलींचे वजन वाढले का?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.weightGain" id="weightGainYes"
                                value="होय">
                            <label class="form-check-label" for="weightGainYes">होय</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.weightGain" id="weightGainNo"
                                value="नाही">
                            <label class="form-check-label" for="weightGainNo">नाही</label>
                        </div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-5">६.२ वारंवार आजारी पडण्याचे प्रमाण कमी झाले
                        का?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.gettingSick" id="gettingSickYes"
                                value="होय">
                            <label class="form-check-label" for="gettingSickYes">होय</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.gettingSick" id="gettingSickNo"
                                value="नाही">
                            <label class="form-check-label" for="gettingSickNo">नाही</label>
                        </div>
                    </div>

                </div>
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-5">६.३ अभ्यासातील प्रगती चांगली झाली
                        का?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.studyProgress"
                                id="studyProgressYes" value="होय">
                            <label class="form-check-label" for="studyProgressYes">होय</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.studyProgress" id="studyProgressNo"
                                value="नाही">
                            <label class="form-check-label" for="studyProgressNo">नाही</label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-1">६.४ अभ्यासातील एकाग्रता वाढली का?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.concentration"
                                id="concentrationYes" value="होय">
                            <label class="form-check-label" for="concentrationYes">होय</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.concentration" id="concentrationNo"
                                value="नाही">
                            <label class="form-check-label" for="concentrationNo">नाही</label>
                        </div>
                    </div>

                </div>
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-1">६.५ मुला-मुलींचे पोषण चांगले होत आहे का?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.nutrition" id="nutritionYes"
                                value="होय">
                            <label class="form-check-label" for="nutritionYes">होय</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.nutrition" id="nutritionNo"
                                value="नाही">
                            <label class="form-check-label" for="nutritionNo">नाही</label>
                        </div>
                    </div>

                </div>
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-1">६.६ नियमित शाळेत जाण्यामध्ये सुधारणा झाली का?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.improveAttendance"
                                id="improveAttendanceYes" value="होय">
                            <label class="form-check-label" for="improveAttendanceYes">होय</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.improveAttendance"
                                id="improveAttendanceNo" value="नाही">
                            <label class="form-check-label" for="improveAttendanceNo">नाही</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-1">७.विद्यार्थ्यांना शालेय नियमित जाण्यासाठी शालेय पोषण आहार योजनेचा
                        प्रभाव</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.feedingSchemeImpactOnAttendence"
                                id="regular-attendance" value="नियमितपणे शाळेत जाणे">
                            <label class="form-check-label" for="regular-attendance">नियमितपणे शाळेत जाणे</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.feedingSchemeImpactOnAttendence"
                                id="sometimes-attendance" value="कधीकधी जाणे">
                            <label class="form-check-label" for="sometimes-attendance">कधीकधी जाणे</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.feedingSchemeImpactOnAttendence"
                                id="diet-attendance" value="फक्त आहारासाठी जाणे">
                            <label class="form-check-label" for="diet-attendance">फक्त आहारासाठी जाणे</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.feedingSchemeImpactOnAttendence"
                                id="not-attendance" value="जात नाही">
                            <label class="form-check-label" for="not-attendance">जात नाही</label>
                        </div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-1">८. दुपारच्या उपस्थितीवर जेवणाचा प्रभाव</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.effectOfMealsOnAfternoonAttendance"
                                id="increased" value="वाढलेली">
                            <label class="form-check-label" for="increased">वाढलेली</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.effectOfMealsOnAfternoonAttendance"
                                id="no-result" value="कोणताही परिणाम नाही">
                            <label class="form-check-label" for="no-result">कोणताही परिणाम नाही</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.effectOfMealsOnAfternoonAttendance"
                                id="decreased" value="कमी">
                            <label class="form-check-label" for="decreased">कमी</label>
                        </div>
                    </div>

                </div>
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-1">९. मुलांच्या सामाजिकीकरण प्रक्रियेवर पोषण आहार योजनेचा प्रभाव
                        तुम्हाला कसा वाटतो ?</label>
                    <div class="form-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.impactOfTheNutritionPlan"
                                id="increased1" value="वाढलेली">
                            <label class="form-check-label" for="increased1">वाढलेली</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.impactOfTheNutritionPlan"
                                id="no-result1" value="कोणताही परिणाम नाही">
                            <label class="form-check-label" for="no-result1">कोणताही परिणाम नाही</label>
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entry.impactOfTheNutritionPlan"
                                id="decreased1" value="कमी">
                            <label class="form-check-label" for="decreased1">कमी</label>
                        </div>
                    </div>

                </div>


            </div>
            <div class="row">
                <div class="mb-3">
                <label for="suggestions" class="form-label fw-bold mt-1">१०.योजनेमध्ये सुधारणा करण्यासाठीच्या सूचना:</label>
                <textarea class="form-control" id="suggestions" name="entry.suggestions"></textarea>
            </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label fw-bold mt-1">११.हस्ताक्षर करा:</label>
                    <canvas id="signatureCanvas" name="entry.signature"></canvas>
                    <div class="mt-2">
                        <button type="button" class="bg-success-subtle fw-bold" id="clearSignature">हस्ताक्षर साफ करा</button>
                    </div>
                </div>
                <div class="col mb-3">
                    <div class="form-group mb-3">
                        <label for="locationButton" class="form-label fw-bold mt-1">१२. आपले स्थान शोधा:</label>
                        <div class="d-flex gap-2">
                            <button type="button" class="bg-success-subtle fw-bold" id="locationButton"
                                onclick="getLocation()">स्थान शोधा</button>
                            <p id="location-output" class="text-muted m-0"></p>
                        </div>
                        <input type="hidden" id="latitude" name="entry.latitude" required>
                        <input type="hidden" id="longitude" name="entry.longitude" required>
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-center">
                <button type="submit" class="bg-success-subtle fw-bold">सबमिट करा</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
